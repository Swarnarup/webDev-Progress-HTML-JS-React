	<script>
		let tl = gsap.timeline({repeat: 2});
		
		tl.to("#logo",{
			rotation: 360,
			duration: 3
		})
		.fromTo("#logo", {
			drawSVG: '100% 100%',
			stroke: 'green',
			fill: 'white'
		},{
			drawSVG: '0% 100%',
			duration: 1.2,
			stroke: 'blue',
			fill: "red"
		})
